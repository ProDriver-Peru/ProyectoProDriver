<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.component.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="assets/images/wave.png"><!--img/wave.png-->
	<div class="container">
		<div class="img">
			<img src="assets/images/logo.png">
		</div>
		<div class="login-content">
			<form [formGroup]="form" (submit)="login()">
				<img src="assets/images/avatar.svg">
				<h2 class="title">Iniciar Sesión</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input type="email" name="email" placeholder="@ Correo Electrónico" formControlName="email">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" name="password" placeholder="Contraseña" formControlName="password">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input mat-raised-button type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="assets/scripts/main.js"></script>
</body>
</html>
